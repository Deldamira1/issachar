<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Free Study</title>
    <link rel="stylesheet" href="loginIssachar.css"> 
</head>
<body>
    <header class="register-header">
        <h1>Join Our Community ðŸ“–</h1>
        <p>Start your structured Bible study journey today.</p>
    </header>

    <main class="form-container">
        <form action="/submit-registration" method="POST" class="fancy-form">
            <h2>Create Your Free Account</h2>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="register-button">Register Now</button>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign In Here</a>
            </p>
        </form>
    </main>

    <footer>
        </footer>
</body>
</html>
